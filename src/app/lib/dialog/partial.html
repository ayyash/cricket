<div class="dialog-overlay d-overlay {{ css }}">
   <div class="dialog" role="dialog" aria-labelledby="dialogtitle" tabindex="-1">
      <div class="dialog-header">
         <h6 class="f6 dialog-title" id="dialogtitle">{{ title }}</h6>
         <button type="button" class="dialog-close" (click)="close()"></button>
      </div>
      <div class="dialog-body">
         <ng-content></ng-content>
      </div>
   </div>
</div>
